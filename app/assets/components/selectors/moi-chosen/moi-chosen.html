<dom-module id="moi-chosen">
  <link rel="stylesheet" href="moi-chosen.css" />
  <template>
    <select id="chosenselector" data-placeholder$="[[ placeholder ]]" multiple class="chosen-select">
      <template is="dom-repeat" items="{{ items }}">
        <option value$="{{ item.id }}">{{ item.text }}</option>
      </template>
    </select>
  </template>
  <script src="moi-chosen.js"></script>
</dom-module>
